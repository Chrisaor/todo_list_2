{% extends 'todo_list/base.html' %}

{% block content %}
<br>
{% if item %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <button type="submit">
                <span class="input-group-text">Edit Item</span>
            </button>
            <input class="form-control" value="{{ item.item }}" name="item">
        </div>
    </form>
</div>
{% endif %}

{% endblock %}
